<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendor/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <!-- <h1>To Do List</h1> -->
        <div class="container mt-5">
            <div class="row">
    <div class="col-md-12">
        <div class="main-todo-input-wrap">
            <div class="modal-header">
                <h4 class="modal-title">Duy's To Do List</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Add a Task</button>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="main-todo-input-wrap">
                <div class="main-todo-input fl-wrap todo-listing">
                    <ul id="list-items"></ul>
                </div>
            </div>
        </div>
    </div>
        <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="form-label required">Task Label</label>
                                    <input type="text" class="form-control" id="taskInput">
                                </div>
                                <div class="mb-3">
                                    <label for="form-label required">Due Date</label>
                                    <input type="date" class="form-control" id="dateInput">
                                </div>
                                <div class="mb-3">
                                    <label for="form-label required">Notes</label>
                                    <textarea class="form-control" id="notesInput"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" id="addTaskButton">Add Task</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
